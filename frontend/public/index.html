<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Take the chance to change your life" />
		<meta
			name="keywords"
			content="lottery, online lottery, 1xLuck24, 1xLuck24 lottery, 1xLuck24 online lottery"
		/>
		<meta property="og:image" content="%PUBLIC_URL%/big1.png" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/big1.png" />

		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<title>Mother Coin - Crypto Trading</title>
		<style>
			.preloader {
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				z-index: 999;
				background: -webkit-linear-gradient(
					317.37deg,
					#0c3f66 2.76%,
					#0c4b5a 63.36%
				);
			}

			.loader {
				display: inline-block;
				position: relative;
				width: 60px;
				height: 60px;
				position: fixed;
				top: 50%;
				left: 50%;
				-webkit-transform: translateX(-50%) translateY(-50%);
				transform: translateX(-50%) translateY(-50%);
			}

			.loader div {
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				display: block;
				position: absolute;
				width: 60px;
				height: 60px;
				border: 2px solid #fff;
				border-radius: 50%;
				-webkit-animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
				border-color: #fff transparent transparent transparent;
			}

			.loader div:nth-child(1) {
				-webkit-animation-delay: -0.45s;
				animation-delay: -0.45s;
			}

			.loader div:nth-child(2) {
				-webkit-animation-delay: -0.3s;
				animation-delay: -0.3s;
			}

			.loader div:nth-child(3) {
				-webkit-animation-delay: -0.15s;
				animation-delay: -0.15s;
			}

			@-webkit-keyframes lds-ring {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}

			@keyframes lds-ring {
				0% {
					-webkit-transform: rotate(0deg);
					transform: rotate(0deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body style="background-color: #0f172a">
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<div id="root">
			<div className="preloader">
				<div className="loader">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
